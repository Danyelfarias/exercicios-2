<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simplificando a concatenação</title>
</head>
<body>
    <script>
        var n1 = Number.parseFloat( window.prompt('digite um numero'))
            var n2 = Number.parseFloat( window.prompt('digite outro'))
           var s= n1 + n2
           //da para simplificar a concatenaçao com o termo ${}
           window.alert ('o resultado foi ${s} )
    </script>
</body>
</html>
